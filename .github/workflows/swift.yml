# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Run on_merge.swift script
      run: swift Script/on_merge.swift
    - name: Run generated.swift script to create current README.md
      run: swift Script/generated.swift
    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add .
        git commit -m "Auto-update Submissions, generated.swift, and README.md" || echo "No changes to commit"
        git push
